
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Update to the latest stable version compatible with your setup
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34 // Update to the latest stable version
    buildToolsVersion = "34.0.0"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 34 // Update to match compileSdkVersion
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}
repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:0.74.2' // Replace with the appropriate version you are using
}
